[Application]
app_name = Forenstiq Evidence Analyzer
version = 1.0.0
organization = Forenstiq AI Technologies
developer = Forenstiq Team

[Paths]
database_dir = ./data
evidence_storage = ./evidence_storage
reports_dir = ./reports
models_dir = ./src/ai/models
logs_dir = ./logs
temp_dir = ./temp

[Database]
db_name = forenstiq_cases.db
backup_enabled = true
backup_interval_hours = 24

[AI]
face_detection_enabled = true
face_recognition_enabled = true
object_detection_enabled = true
ocr_enabled = true
image_classification_enabled = true

# Confidence thresholds (0.0 to 1.0)
face_detection_threshold = 0.7
object_detection_threshold = 0.5
ocr_confidence_threshold = 0.6

# Processing
batch_size = 32
max_workers = 4  # Parallel processing threads
use_gpu = false  # Set to true if CUDA GPU available

[OCR]
tesseract_path = C:\Program Files\Tesseract-OCR\tesseract.exe
languages = eng  # Add: +hin+tel for Hindi/Telugu

[Logging]
log_level = INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_to_file = true
log_to_console = true
max_log_size_mb = 10
backup_count = 5

[UI]
theme = light  # light, dark
window_width = 1400
window_height = 900
font_family = Segoe UI
font_size = 10

[Report]
include_thumbnails = true
thumbnail_size = 200
include_metadata = true
include_ai_analysis = true
include_audit_trail = true